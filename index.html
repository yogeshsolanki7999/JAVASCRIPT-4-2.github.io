<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Anagram.css">
</head>
<body>
    <h1>TO CHECK WEATHER STRING IS ANAGRAM OR NOT</h1>
<div>
    <script>
let str1=prompt("ENTER THE STRING TO CHECK WEATHER IT IS ANAGRAM OR NOT");  
let str2=prompt("ENTER THE STRING TO CHECK WEATHER IT IS ANAGRAM OR NOT");  

let sort1=str1.split('').sort().join('').toLowerCase();
let sort2=str2.split('').sort().join('').toLowerCase();

if(sort1=== sort2){
    document.write("STRING IS ANAGRAM");
}
else{
    document.write("STRING IS NOT ANAGRAM");
}




    </script>
    </div>
    
</body>
</html>
